<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="container"></div>
  <hr/>
  <div id="variable-container"></div>
  <hr/>
  <div id="messages-container"></div>

  <script src="node_modules/react/dist/react.js" type="text/javascript"></script>
  <script type="text/javascript">

    /*
     **************************************************************************
     * Hello World example                                                    *
     **************************************************************************
     */
    (function () {
      /**
       * To render into the DOM, use `React.render`, which takes a
       * `ReactElement` and a `DOMElement` that will act as a `container`.
       * React will replace any existing content within the `container`. React
       * will then perform updates to only mutate the DOM wihin the
       * `container` to reflect the latest state of your React component.
       */
      React.render(
        React.createElement('p', null, 'Hello World!'),
        document.getElementById('container')
      );

      /**
       * Create a vaiable to hold the `name` value for our HelloWorld example.
       */
      var name = 'Variables';

      /**
       * You can create `ReactElements` in plain JavaScript using `React.
       * createElement` which takes a the `string` name of an HTML tag or a
       * React Class, a hash of properties as the second argument followed by a
       * variable number of optional child arguments.
       *
       * You can also use the built-in `React.DOM` factories for common HTML
       * tags. A `ReactElement` factory takes a hash of properties as their
       * first argument followed by a variable number of optional child
       * arguments.
       */
      var HelloMessage = React.createElement('p', null, 'Hello ', name,
        React.DOM.strong(null, '!')
      );

      /**
       * To render into the DOM, use `React.render`, which takes a
       * `ReactElement` and a `DOMElement` that will act as a `container`.
       * React will replace any existing content within the `container`. React
       * will then perform updates to only mutate the DOM wihin the
       * `container` to reflect the latest state of your React component.
       */
      React.render(
        HelloMessage,
        document.getElementById('variable-container')
      );
      /**
       *
       */
      var messages = [ 'one', 'two', 'three' ];

      var Messages = messages.map(function (message, i) {
        return React.DOM.li({ key: i }, message);
      });

      var MessageContainer = React.DOM.div(null,
        React.DOM.p(null, 'Hello Loops!'),
        React.DOM.ul(null, Messages)
      );

      React.render(
        MessageContainer,
        document.getElementById('messages-container')
      );

    })();
  </script>
</body>
</html>
